    <!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Testovacia stránka</title>
</head>
<body>
  <h1>Vitaj vo svete testovania!</h1>
  <button id="klikni">Klikni ma</button>
  <p>Toto je moja prvá testovacia HTML stránka.</p>
    <form id="kontakt-form" onsubmit="odosli (event)">
      <label for="meno">Meno:</label>
      <input type="text" id="meno" name="meno" required>
  
      <label for="sprava">Správa:</label>
      <textarea id="sprava" name="sprava" required></textarea>
  
      <button type="submit">Odoslať</button>
    </form>
  <script>
  function odosli(event) {
    event.preventDefault(); // zabráni skutočnému odoslaniu formulára
    alert('Správa odoslaná!');
  }
</script>


</body>
</html>
